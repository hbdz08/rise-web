services:
  db:
    image: postgres:16
    container_name: rise_pg
    environment:
      POSTGRES_USER: rise
      POSTGRES_PASSWORD: rise_dev
      POSTGRES_DB: rise
    ports:
      - "5432:5432"
    volumes:
      - rise_pg_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro

  redis:
    image: redis:7
    container_name: rise_redis
    command: ["redis-server", "--requirepass", "rise_dev"]
    ports:
      - "6379:6379"
    volumes:
      - rise_redis_data:/data

volumes:
  rise_pg_data:
  rise_redis_data:
